
<ng-container *ngIf="!isLoading && weatherData?.forecast?.forecastday">
    <div *ngFor="let day of weatherData?.forecast?.forecastday" class="chart-setting-container">
      <div class="button-row" align="right">
        <button mat-stroked-button (click)="goToSetting(day)" color="primary">
          <mat-icon>settings</mat-icon>
          Setting
        </button>
        <button mat-stroked-button (click)="DeleteChart(day?.date_epoch)" color="warn">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </div>
      <app-chart
        [day]="day"
      ></app-chart>
    </div>
  </ng-container>
