<div>
  <div>
    <mat-card appearance="outlined">
      <mat-card-content>
        <mat-form-field class="input">
          <mat-label>Please input the place</mat-label>
          <input matInput placeholder="Ex. London" [value]="place" (keyup)="setPlace($event)" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input
            [formGroup]="range"
            [rangePicker]="picker"
            [dateFilter]="dateFilterFn"
          >
            <input
              matStartDate
              formControlName="start"
              placeholder="From"
              #dateRangeStart
            />
            <input
              matEndDate
              formControlName="end"
              placeholder="To"
              #dateRangeEnd
              (dateChange)="dateRangeChangeEmit(dateRangeStart, dateRangeEnd)"
            />
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>

          <mat-error
            *ngIf="range.controls.start.hasError('matStartDateInvalid')"
            >Invalid start date</mat-error
          >
          <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
            >Invalid end date</mat-error
          >
        </mat-form-field>
        <button mat-flat-button (click)="handleToday()" [disabled]="disabledToday">Today</button>
      </mat-card-content>
    </mat-card>
  </div>

  <p>Selected range: {{ range.value | json }}</p>
